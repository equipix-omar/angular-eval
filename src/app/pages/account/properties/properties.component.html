<!-- Header-->
<app-header id="top"></app-header>

<!-- Page content-->
<div class="container pt-5 pb-lg-4 mt-5 mb-sm-2">
  <!-- Breadcrumb-->
  <app-breadcrumbs [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>

  <!-- Page content-->
  <div class="row">
    <!-- Sidebar-->
    <aside class="col-lg-4 col-md-5 pe-xl-4 mb-5">
      <!-- Account nav-->
      <div class="card card-body border-0 shadow-sm pb-1 me-lg-1">
        <div class="d-flex d-md-block d-lg-flex align-items-start pt-lg-2 mb-4">
          <img class="rounded-circle" [src]="helperService.handleS3Image('avatars/03.jpg')" width="48"
            alt="Annette Black">
          <div class="pt-md-2 pt-lg-0 ps-3 ps-md-0 ps-lg-3">
            <h2 class="fs-lg mb-0">Annette Black</h2><span class="star-rating"><i
                class="star-rating-icon fi-star-filled active"></i><i
                class="star-rating-icon fi-star-filled active"></i><i
                class="star-rating-icon fi-star-filled active"></i><i
                class="star-rating-icon fi-star-filled active"></i><i
                class="star-rating-icon fi-star-filled active"></i></span>
            <ul class="list-unstyled fs-sm mt-3 mb-0">
              <li><a class="nav-link fw-normal p-0" href="tel:3025550107"><i class="fi-phone opacity-60 me-2"></i>(302)
                  555-0107</a></li>
              <li><a class="nav-link fw-normal p-0" href="mailto:annette_black@email.com"><i
                    class="fi-mail opacity-60 me-2"></i>annette_black@email.com</a></li>
            </ul>
          </div>
        </div>
        <a class="btn btn-primary btn-lg w-100 mb-3" routerLink="/account/properties"><i class="fi-plus me-2"></i>Add
          property</a><a class="btn btn-outline-secondary d-block d-md-none w-100 mb-3" href="javascript:void(0);"
          (click)="SideBarMenu()" data-bs-toggle="collapse"><i class="fi-align-justify me-2"></i>Menu</a>
        <div class="collapse d-md-block mt-3" id="account-nav">
          <div class="card-nav">
            <a class="card-nav-link" routerLink="/account/info"><i class="fi-user opacity-60 me-2"></i>Personal Info</a>
            <a class="card-nav-link" routerLink="/account/security"><i class="fi-lock opacity-60 me-2"></i>Password
              &amp; Security</a>
            <a class="card-nav-link active" routerLink="/account/properties"><i class="fi-home opacity-60 me-2"></i>My
              Orders</a>
            <a class="card-nav-link" routerLink="/account/wishlist"><i class="fi-heart opacity-60 me-2"></i>Wishlist</a>
            <a class="card-nav-link" routerLink="/account/reviews"><i class="fi-star opacity-60 me-2"></i>Reviews</a>
            <a class="card-nav-link" routerLink="/account/notifications"><i
                class="fi-bell opacity-60 me-2"></i>Notifications</a>
            <a class="card-nav-link" routerLink="/pages/help-center"><i class="fi-help opacity-60 me-2"></i>Help</a>
            <a class="card-nav-link" routerLink="/auth/signin"><i class="fi-logout opacity-60 me-2"></i>Sign Out</a>
          </div>
        </div>
      </div>
    </aside>
    <!-- Content-->
    <!-- Content-->
    <div class="col-lg-8 col-md-7 mb-5">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="h2 mb-0">My Orders</h1><a class="fw-bold text-decoration-none" href="javascript:void(0);"><i
            class="fi-trash mt-n1 me-2"></i>Delete all</a>
      </div>
      <!-- <p class="pt-1 mb-4">Here you can see your property offers and edit them easily.</p>-->
      <!-- Nav tabs-->
      <ul ngbNav #nav="ngbNav" [activeId]="1" class="nav nav-tabs border-bottom mb-4">
        <li [ngbNavItem]="tab.tabId" class="nav-item mb-3" *ngFor="let tab of tabs">
          <a ngbNavLink>
            <i class="fs-base me-2" [ngClass]="tab.tabIcon"></i>{{tab.tabName}}
          </a>
          <ng-template ngbNavContent>
            <!-- Item-->
            <app-order-card *ngFor="let order of orders | orderType : tab.tabStatus" [order]="order"></app-order-card>
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav"></div>

      <div class="text-center" *ngIf="isLoading">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Footer-->
<app-footer></app-footer>
