<!-- Hear from our customers-->
<section class="container mb-5 pb-xl-5 pb-md-2">
  <h2 class="h3 mb-3 text-center">Hear from our customers</h2>
  <!-- Testimonials carousel-->
  <div class="tns-carousel-wrapper tns-controls-outside-lg tns-nav-outside tns-nav-outside-flush col-lg-10 mx-auto px-0">

    <swiper [config]="customers">
      <div class="swiper-slide" *ngFor="let data of customersData">
        <!-- Testimonial slide-->
        <div class="d-flex flex-md-row flex-column align-items-md-start mx-3 py-3"><img class="d-md-block d-none me-4 rounded-3" src="{{data.image}}" width="306" alt="Customer image">
          <div class="card border-0 shadow-sm h-100">
            <blockquote class="blockquote card-body">
              <p>{{data.content}}</p>
              <footer class="d-flex align-items-center"><img src="{{data.fimage}}" width="56" alt="Logo">
                <div class="ps-3">
                  <h6 class="fs-base mb-0">{{data.ftitle}}</h6>
                  <div class="text-muted fw-normal fs-sm">{{data.fcontent}}</div>
                </div>
              </footer>
            </blockquote>
          </div>
        </div>
      </div>
    </swiper>
  </div>
</section>
