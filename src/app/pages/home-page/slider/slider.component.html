<section class="container-fluid my-5 pt-5 pb-lg-4 px-xxl-4">
  <div
    class="jarallax card align-items-center justify-content-center border-0 p-md-5 p-4 bg-secondary mt-n3 slider-container"
    data-jarallax data-speed="0.5"><span class="img-overlay opacity-40"></span>
    <div class="content-overlay" style="max-width: 856px;">
      <h1 class="display-5 mb-5 pb-md-3 px-md-3 text-white text-center">Equipment Rentals Marketplace</h1>
      <form class="form-group d-block">
        <div class="row g-0">
          <div class="col-md-10 d-sm-flex align-items-center">
            <div class="dropdown w-sm-50 border-end-sm" data-bs-toggle="select" ngbDropdown>
              <app-category-filter (category_filter_emitter)="changeCategoryFilter($event)">
              </app-category-filter>
            </div>
            <hr class="d-sm-none my-2">

            <div class="dropdown w-sm-50 border-end-sm" data-bs-toggle="select" ngbDropdown>
              <app-location-filter
                [location_name]="location_name"
                (location_filter_emitter)="changeLocationFilter($event)">
              </app-location-filter>
            </div>
            <hr class="d-sm-none my-2">

            <div class="dropdown w-sm-50 border-end-sm" data-bs-toggle="select" ngbDropdown>
              <app-start-date-filter
                [start_date_filter]="start_date_filter"
                [end_date_filter]="end_date_filter"
                (start_date_filter_emitter)="changeStartDateFilter($event)">
              </app-start-date-filter>
            </div>
            <hr class="d-sm-none my-2">

            <div class="dropdown w-sm-50" data-bs-toggle="select" ngbDropdown>
              <app-end-date-filter
                [start_date_filter]="start_date_filter"
                [end_date_filter]="end_date_filter"
                (end_date_filter_emitter)="changeEndDateFilter($event)">
              </app-end-date-filter>
            </div>
          </div>
          <hr class="d-md-none mt-2">
          <div class="col-md-2 d-sm-flex align-items-center pt-3 pt-md-0">
            <button class="btn btn-lg btn-icon btn-primary px-3 w-100" (click)="goToProductList()" type="button">Search</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
