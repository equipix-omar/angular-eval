<button class="btn btn-lg btn-link dropdown-toggle ps-2 ps-sm-3"
        type="button"
        data-bs-toggle="dropdown"
        ngbDropdownToggle>
  <i class="fi-home me-2"></i>
  <span class="dropdown-toggle-label rent">Select Category</span>
</button>

<ul class="dropdown-menu"
    ngbDropdownMenu
    id="rent-content">
  <li *ngFor="let category of categories" (click)="changeCategoryFilter(category.id)">
    <a class="dropdown-item">
      <span class="dropdown-item-label">{{ category?.name }}</span>
    </a>
  </li>
</ul>
