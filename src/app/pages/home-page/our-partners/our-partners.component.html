<!-- Our partners (carousel)-->
<section class="container mb-5 pb-4">
  <h2 class="h3 mb-4 text-center">Our partners</h2>
  <div class="tns-carousel-wrapper tns-nav-outside tns-nav-outside-flush">
    <swiper [config]="partners" class="pagination-hide">
      <div class="swiper-slide">

        <div class="col">
          <a class="swap-image" href="javascript:void(0);">
            <img class="swap-to"
                 [src]="helperService.handleS3Image('real-estate/brands/01_color.svg')"
                 alt="Logo" width="196">
            <img class="swap-from"
                 [src]="helperService.handleS3Image('real-estate/brands/01_gray.svg')"
                 alt="Logo" width="196">
          </a>
        </div>

      </div>
