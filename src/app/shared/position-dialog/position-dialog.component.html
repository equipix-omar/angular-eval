<h2 mat-dialog-title>Select Location</h2>
<mat-dialog-content class="mat-typography">
  <h3>Please select a location</h3>

  <select class="form-group w-100" (change)="changeLocationFilter($event)">
    <option value="">Select Location</option>
    <option *ngFor="let location of locations" [value]="location.state">
      {{ location?.name }}
    </option>
  </select>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="closeDialog()">Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="doAction()">Select</button>
</mat-dialog-actions>
