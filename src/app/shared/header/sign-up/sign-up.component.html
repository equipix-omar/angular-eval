<div class="row mx-0 align-items-center">
  <div class="col-md-6 border-end-md p-2 p-sm-5">
    <h2 class="h3 mb-4 mb-sm-5">Join Equipx.<br>Get premium benefits:</h2>

    <ul class="list-unstyled mb-4 mb-sm-5">
      <li class="d-flex mb-2">
        <i class="fi-check-circle text-primary mt-1 me-2"></i><span>Add and promote your listings</span>
      </li>
      <li class="d-flex mb-2">
        <i class="fi-check-circle text-primary mt-1 me-2"></i><span>Easily manage your wishlist</span>
      </li>
      <li class="d-flex mb-0">
        <i class="fi-check-circle text-primary mt-1 me-2"></i><span>Leave reviews</span>
      </li>
    </ul>

    <img class="d-block mx-auto"
         [src]="helperService.handleS3Image('signin-modal/signup.svg')"
         width="344" alt="Illustartion">

    <div class="mt-sm-4 pt-md-3">Already have an account?
      <a data-bs-dismiss="modal"
         (click)="firstModal(toggleFirstModal)">
        <span class="sign_url">Sign up</span>
        <span class="px-1">here</span>
      </a>
    </div>
  </div>

  <div class="col-md-6 px-2 pt-2 pb-4 px-sm-5 pb-sm-5 pt-md-5">

    <form class="needs-validation" novalidate
          (ngSubmit)="validSubmit()"
          [formGroup]="registerForm">

      <div class="mb-4">
        <label class="form-label" for="signup-name">Full name</label>
        <input class="form-control" type="text"
               id="signup-name"
               placeholder="Enter your full name"
               required
               formControlName="name"
               [ngClass]="{'is-invalid': submit && form['name'].errors}">
      </div>

      <div class="mb-4">
        <label class="form-label" for="signup-email">Email address</label>
        <input class="form-control" type="email"
               id="signup-email"
               placeholder="Enter your email"
               required
               formControlName="email"
               [ngClass]="{'is-invalid': submit && form['email'].errors}">
      </div>

      <div class="mb-4">
        <label class="form-label" for="signup-password">Password <span
          class='fs-sm text-muted'>min. 8 char</span></label>
        <div class="password-toggle">
          <input class="form-control"
                 [type]="passTextType ? 'text' : 'password'"
                 id="signup-password"
                 minlength="8"
                 required formControlName="password"
                 [ngClass]="{'is-invalid': submit && form['password'].errors}">
          <label class="password-toggle-btn" aria-label="Show/hide password">
            <input class="password-toggle-check"
                   type="checkbox">
            <span class="password-toggle-indicator"
                  [ngClass]="{'mdi-eye-off-outline': !passTextType, 'mdi-eye-outline': passTextType}"
                  (click)="togglePassFieldTextType()">
                  </span>
          </label>
        </div>
      </div>


      <div class="mb-4">
        <label class="form-label" for="signup-phone">Phone</label>
        <input class="form-control" type="text"
               id="signup-phone"
               mask="(000) 000-0000"
               minlength="8"
               required formControlName="phone"
               [ngClass]="{'is-invalid': submit && form['phone'].errors}">

      </div>

      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox"
               (change)="onCheck()"
               formControlName="agree_on_terms"
               id="agree-to-terms" required>
        <label class="form-check-label" for="agree-to-terms">
          <span>By joining, I agree to the </span>
          <a href='javascript:void(0);'>Terms of use</a> and <a href='javascript:void(0);'>Privacy policy</a>
        </label>
      </div>

      <button class="btn btn-primary btn-lg w-100" [disabled]="!acceptPolicy" type="submit">Sign up</button>

    </form>
  </div>
</div>
