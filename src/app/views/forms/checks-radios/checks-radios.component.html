
<div class="row">
  <div class="col-lg-3">
    <button cButton style="background-color: #1e293b;" >
      <a routerLink="./newUser" cDropdownItem>
        <svg cIcon class="me-2" name="cilPlus"></svg>

        {{"User.New User" | translate }}
      </a>
    </button>
  </div>
  <br>
  <br>
  <br>
  <br>
  </div>

<table  datatable [dtOptions]="dtOptions" dir="ltr" [dtTrigger]="dtTrigger" class="table table-bordered table-striped" id="">
  <thead style="background-color: #1e293b; color: #f0e9e9; text-align: center !important">
    <tr style="text-align: center !important">
      <th style="text-align: center;">ID</th>
      <th style="text-align: center;">Name</th>
      <th style="text-align: center;">Email</th>
      <th style="text-align: center;">Role</th>
      <th style="text-align: center;">Image</th>
      <th style="text-align: center;">Action</th>


    </tr>
  </thead>
  <tbody>
    <tr style="text-align: center;" *ngFor="let post of AllUser">
      <td>{{ post.id }}</td>
      <td>{{ post.name }}</td>
      <td>{{ post.email }}</td>
      <td>{{ post.role["name"] }}</td>
      <td><img src="{{Imageurl}}{{ post.image }}" width="80px" height="80px" style="border-radius: 50%;" alt="" srcset=""></td>
      <td style="text-align: center;">
        <a [routerLink]='["./View",post.id]' style="margin-right: 3px;" name="" id="" class="btn " href="#" role="button">
          <svg cIcon class="" name="cilInfo"></svg>
        </a>
        <a [routerLink]='["./EditUser",post.id]' style="margin-right: 3px;" name="" id="" class="btn " href="#" role="button">
          <svg cIcon class="" name="cilPen"></svg>
        </a>
        <button class="btn " (click)="destroy(post.id)" role="button">
          <svg cIcon class="" name="cilTrash"></svg>
        </button>
    </td>

    </tr>
  </tbody>
</table>
