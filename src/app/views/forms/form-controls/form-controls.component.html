<br><br><br>
<h2 style="text-align: center;">User Profile No. {{data?.id}}</h2>

 <div class="user-profile">
  <div class="profile-image">
    <img src="{{data?.image}}" alt="User Profile Image">
  </div>
  <div class="profile-info" >
    <p><strong>ID:</strong>    {{data?.id}}</p><br>
    <p><strong>Name:</strong>  {{data?.name}} </p><br>
    <p><strong>Email:</strong> {{data?.email}}</p><br><br>
    <button class="btn btn-info"><a [routerLink]='["./Edit",id]' style="text-decoration: none;" >
      Edit Profile Image
      </a></button>
  </div>
</div>

<style>
.user-profile {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }

.profile-image {
    width: 300px;
    height: 350px;
    /* border-radius: 50%; */
    overflow: hidden;
    margin-right: 120px;
  }

.profile-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

.profile-info {
    margin: 0;
  }

.profile-info h2 {
    margin-top: 0;
    margin-bottom: 10px;
  }

.profile-info p {
    margin: 0;
    margin-bottom: 5px;
  }

.profile-info strong {
    display: inline-block;
    width: 80px;
    font-weight: bold;
  }
</style>
