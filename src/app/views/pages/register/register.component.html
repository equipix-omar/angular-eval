<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <h1 style="text-align: center;">HCPA CRM</h1><br>

    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form cForm >
              <h1>Register</h1>
              <p class="text-medium-emphasis">Create your account</p>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input autoComplete="name" cFormControl placeholder="Username" [(ngModel)]="item.name" name="name" />

              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>@</span>
                <input autoComplete="email" cFormControl placeholder="Email" [(ngModel)]="item.email"
                name="email" />

              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="new-password" cFormControl placeholder="Password" type="password" [(ngModel)]="item.password"
                 name="password" />

              <br>
              </c-input-group>

              <c-input-group class="mb-3">
                <div class="w-100" >
                  <input

                   (change)="helper.setFile($event, 'image', item)"  name="image"
                  multiple  type="file"
                  class="form-control hidden"/>
                 </div>
              </c-input-group>


              <div class="d-grid">
                <button type="submit" (click)="submit()"  class="btn btn-info w-100 "
                 color="primary" cButton color="success">
                 Create Account                </button>
              </div>

            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
