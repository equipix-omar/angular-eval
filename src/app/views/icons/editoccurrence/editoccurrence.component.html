<div class="container mt-1" style="background-color: white; border: 1px solid #ccc; border-radius: 5px;">
  <form style="padding: 5px;" [formGroup]='AddNote' (ngSubmit)="editNote()" *ngFor="let item of data">
    <h3 class="mb-4">Edit occurrence</h3>
    <div class="row">
      <div class="col-md-6" >
        <mat-form-field class="w-100">
          <mat-label>occurrence Name</mat-label>
          <input matInput [(ngModel)]="item.name" formControlName="name" placeholder="Status Name">
        </mat-form-field>
      </div>
      <div class="col-md-6" >
        <mat-form-field class="w-100">
          <mat-label>impact weight</mat-label>
          <input matInput [(ngModel)]="item.weight" formControlName="weight" placeholder="impact weight">
        </mat-form-field>
      </div>
   </div>
    <button type="submit"  class="btn btn-primary">SAVE </button>
  </form>
</div>
