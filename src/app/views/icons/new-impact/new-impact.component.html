<div class="container mt-1" style="background-color: white; border: 1px solid #ccc; border-radius: 5px;">
  <form style="padding: 5px;">
    <h3 class="mb-4">Add New impact</h3>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="w-100">
          <mat-label>impact Name</mat-label>
          <input matInput [(ngModel)]="item.name" name="name" placeholder="Status Name">
        </mat-form-field>
      </div>
   </div>
    <button type="submit" (click)="submit()" class="btn btn-primary">SAVE </button>
  </form>
</div>
