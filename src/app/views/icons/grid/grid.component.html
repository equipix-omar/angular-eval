<div>
  <hot-table
    [afterChange]    ="afterChange"
    [afterRemoveRow] ="afterRemoveRow"
    class="hot"
    [data]="results"
    width="100%"
    [colWidths]="[30, 80, 80,80,80, 80, 80,80,80, 80, 50,80,80, 80, 80,50]"
    [afterGetColHeader]="alignHeaders"
    [colHeaders]="colHeaders"
    [rowHeaders]="true"
    [dropdownMenu]="true"
    [hiddenColumns]="hiddenColumns"
    [contextMenu]="true"
    [multiColumnSorting]="true"
    [filters]="true"
    [afterOnCellMouseDown]="changeCheckboxCell"
    [afterGetColHeader]="alignHeaders"
    [beforeRenderer]="addClassesToRows"
    licenseKey="non-commercial-and-evaluation">
  <hot-column data="0" type="numeric" [readOnly]="true">{{results[0][0]}}</hot-column>
  <hot-column data="1" ></hot-column>
  <hot-column data="2" ></hot-column>
  <hot-column data="3"  [source]="risk_type"         type="dropdown"></hot-column>
  <hot-column data="4" ></hot-column>
  <hot-column data="5" ></hot-column>
  <hot-column data="6" ></hot-column>
  <hot-column data="7"  [source]="occurrence"       type="dropdown"></hot-column>
  <hot-column data="8"  [source]="Impact"           type="dropdown"></hot-column>
  <hot-column data="9"  [source]="Inherent_risks"   type="dropdown"></hot-column>
  <hot-column data="10" type="numeric"></hot-column>
  <hot-column data="11" ></hot-column>
  <hot-column data="12" [source]="Resoccurrence"    type="dropdown"></hot-column>
  <hot-column data="13" [source]="ResImpact"        type="dropdown"></hot-column>
  <hot-column data="14" [source]="ResInherent_risks"type="dropdown"></hot-column>
  <hot-column data="15" type="numeric"></hot-column>
  </hot-table>
</div>
<br>
