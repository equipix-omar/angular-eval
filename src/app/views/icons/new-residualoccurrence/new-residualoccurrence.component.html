<div class="container mt-1" style="background-color: white; border: 1px solid #ccc; border-radius: 5px;">
  <form style="padding: 5px;">
    <h3 class="mb-4">Add New Residual likelihood</h3>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Residual likelihood Name</mat-label>
          <input matInput [(ngModel)]="item.name" name="name" placeholder="Residual likelihood Name">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Residual likelihood weight</mat-label>
          <input type="number" matInput [(ngModel)]="item.weight" name="weight" placeholder="Residual likelihood weight">
        </mat-form-field>
      </div>
   </div>
    <button type="submit" (click)="submit()" class="btn btn-primary">SAVE </button>
  </form>
</div>
