<div>

  <div class="col-lg-6" >
    <button class="btn " style="margin-left: 5px;"(click)="editall(post)">Edit All</button>
    <button class="btn "  style="margin-left: 5px;"(click)="deleteall(post)">Delete All</button>
    <button style="margin-left: 5px;" class="btn "(click)="add2()">Add New One</button>
    <button style="margin-left: 5px;" class="btn"(click)="save(post)">Save</button>
    <button class="btn "    style="margin-left: 5px;"routerLink="New" >import </button>

  </div><br>
</div>
<br>
<div>
  <table   class="table" dir="ltr">
    <thead >
    </thead>
    <tbody>
      <tr style="text-align: center;" *ngFor="let post of Events3 ;" >

            <td style="text-align: center;"><input class="form-control inputex" type="text" disabled [(ngModel)]="post.id"></td>

            <td style="text-align: center;"><input class="form-control inputex" type="text" placeholder="observation" [(ngModel)]="post.observation"></td>

            <td style="text-align: center;"><input class="form-control inputex" placeholder="observation"  type="text" [(ngModel)]="post.detaild_observation"></td>

            <td style="text-align: center;"><textarea class="form-control inputex" placeholder="cause"  rows="1" [(ngModel)]="post.root_cause" ></textarea></td>

            <td style="text-align: center;"><input class="form-control inputex" placeholder="recommendation" type="text" [(ngModel)]="post.recommendation"></td>

            <td style="text-align: center;"><input class="form-control inputex" placeholder="response" type="text" [(ngModel)]="post.management_response"></td>

            <td style="text-align: center;"><input class="form-control inputex" placeholder="responsibility" type="text" [(ngModel)]="post.executive_responsibility"></td>

            <td style="text-align: center;"><input placeholder="Requirements" class="form-control inputex" type="text" [(ngModel)]="post.Requirements_status"></td>

            <td style="text-align: center;"><input placeholder="rate" class="form-control inputex" type="text" [(ngModel)]="post.rate"></td>

            <td style="text-align: center;">
              <select [(ngModel)]="post.risk" name="risk" class="form-control">
                <option  selected disabled value="">---Select From Risks---</option>
                <option *ngFor="let item of Events2" value="{{item.id}}">{{item.name}}</option>
              </select>
            </td>
            <td style="text-align: center;">

            <mat-form-field class="p-0" style="height: 63px;">
              <input matInput [matDatepicker]="picker" [(ngModel)]="post.implantation_date" name="deadline">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </td>

        <td style="text-align: center;">
          <button (click)="delete(post.id)"style="background-color: grey; color: whitesmoke; border: 1px solid black; padding: 6px; border-radius: 5px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">

           </svg>
         </button>
        </td>

      </tr>
    </tbody>
  </table>
