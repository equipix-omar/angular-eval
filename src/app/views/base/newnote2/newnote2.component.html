<div class="container mt-1 w-50" style="background-color: white; border: 1px solid #ccc; border-radius: 5px;">
  <form style="padding: 5px;">
    <h3 class="mb-4">Add New Note</h3>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="w-100">
          <mat-label>content</mat-label>
          <input matInput [(ngModel)]="item.content" name="content" placeholder="content">
        </mat-form-field>
      </div>
    </div>
    <button type="submit" (click)="submit()"  style="width: 120px;" class="btn btn-dark">SAVE </button>
  </form>
</div>
<br>
