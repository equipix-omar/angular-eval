  <div class="container mt-1" style="background-color: white; border: 1px solid #ccc; border-radius: 5px;">
    <form style="padding: 5px;" [formGroup]='AddNote' (ngSubmit)="editNote()" *ngFor="let item of data">
      <h1 *ngFor="let item of data" styly="text-align:center">EDit Task {{item.id}} </h1>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="w-100">
            <mat-label>Task Name</mat-label>
            <input matInput [(ngModel)]="item.name" formControlName="name" placeholder="Task Name">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="w-100">
            <mat-label>Description</mat-label>
            <input matInput [(ngModel)]="item.description" formControlName="description" placeholder="Description">
          </mat-form-field>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-6">
          <mat-form-field class="w-100">
            <mat-label>select your status</mat-label>
            <mat-select [(ngModel)]="item.status_id" formControlName="status_id" >
              <mat-option *ngFor="let status of Allstatus" [value]="status.id">{{ status.name }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="w-100">
            <mat-label>select your priority</mat-label>
            <mat-select [(ngModel)]="item.priority_id" formControlName="priority_id" >
              <mat-option *ngFor="let priority of AllPriority" [value]="priority.id">{{ priority.name }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
