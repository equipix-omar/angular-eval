<br>
<div class="container mt-1" style="background-color: white; border: 1px solid #ccc; border-radius: 5px;">
  <form style="padding: 5px;">
    <h3 class="mb-4">Add New Task</h3>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Task Name</mat-label>
          <input matInput [(ngModel)]="item.name" name="name" placeholder="Task Name">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Description</mat-label>
          <input matInput [(ngModel)]="item.description" name="description" placeholder="Description">
        </mat-form-field>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-6">
        <mat-form-field class="w-100">
          <mat-label>select your status</mat-label>
          <mat-select [(ngModel)]="item.status_id" name="status" >
            <mat-option *ngFor="let status of Allstatus" [value]="status.id">{{ status.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="w-100">
          <mat-label>select your priority</mat-label>
          <mat-select [(ngModel)]="item.priority_id" name="priority" >
            <mat-option *ngFor="let priority of AllPriority" [value]="priority.id">{{ priority.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>


    <div class="row">
      <div class="form-group col-md-6">
        <mat-form-field class="w-100">
          <mat-label>expected price</mat-label>
          <input matInput [(ngModel)]="item.expected_price" type="number" name="expected_price" placeholder="expected price">
        </mat-form-field>
      </div>
      <div class="form-group col-md-6">
        <mat-form-field class="w-100">
          <mat-label>expected hours</mat-label>
          <input matInput [(ngModel)]="item.expected_hours" type="number" name="expected_hours" placeholder="expected hours">
        </mat-form-field>
      </div>
    </div><br>

  <br>
    <button type="submit" (click)="submit()"  class="btn btn-primary">SAVE </button>
  </form>
</div>
